<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bybit Funding Rates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://amukhanchikov.github.io/bybit-funding/">
    <meta property="og:title" content="Bybit Funding Rates | Real-time Crypto Analytics">
    <meta property="og:description" content="Track real-time Bybit funding rates, annualized yields, and market sentiment. Optimize your crypto arbitrage and trading strategies with live data.">
    <meta property="og:image" content="https://amukhanchikov.github.io/bybit-funding/assets/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://amukhanchikov.github.io/bybit-funding/">
    <meta property="twitter:title" content="Bybit Funding Rates | Real-time Crypto Analytics">
    <meta property="twitter:description" content="Track real-time Bybit funding rates, annualized yields, and market sentiment. Optimize your crypto arbitrage and trading strategies with live data.">
    <meta property="twitter:image" content="https://amukhanchikov.github.io/bybit-funding/assets/og-image.png">
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-glow"></div>
    <div class="container">
        <header>
            <div class="dashboard-header">
                <h1 id="page-title">Funding Rates</h1>
            </div>

            <div id="market-stats-view">
                <div id="stats-container" class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-label">Avg Yield</span>
                        <span id="avg-funding" class="stat-value highlight">...</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Median Yield</span>
                        <span id="median-funding" class="stat-value highlight">...</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Market Sentiment</span>
                        <div class="sentiment-values">
                            <span id="pos-count" class="stat-value positive-text">0</span>
                            <span class="stat-sep">/</span>
                            <span id="neg-count" class="stat-value negative-text">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls-bar">
                <div class="limit-tabs">
                    <span id="tab-all" class="limit-tab" onclick="setLimit('all')">All</span>
                    <span class="tab-divider">|</span>
                    <span id="tab-50" class="limit-tab" onclick="setLimit(50)">Top 50</span>
                    <span class="tab-divider">|</span>
                    <span id="tab-25" class="limit-tab active" onclick="setLimit(25)">Top 25</span>
                    <span class="tab-divider">|</span>
                    <span id="tab-10" class="limit-tab" onclick="setLimit(10)">Top 10</span>
                    <span class="tab-divider">|</span>
                    <span id="tab-5" class="limit-tab" onclick="setLimit(5)">Top 5</span>
                    <span class="tab-divider">|</span>
                    <span id="tab-history" class="limit-tab" onclick="setLimit('history')">History</span>
                </div>

                <button id="btn-save-snapshot" class="btn-snapshot" onclick="saveSnapshot()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Snapshot
                </button>

                <button id="btn-exit-snapshot" class="btn-exit-snapshot" onclick="exitSnapshotMode()">
                    Exit Snapshot
                </button>

                <div id="search-container-wrapper" class="search-container">
                    <input type="text" id="search-input" placeholder="Search token..."
                        oninput="handleSearch(this.value)">
                </div>
            </div>
        </header>

        <div id="table-view" class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 200px;" class="sortable" onclick="sortTable('symbol')">Token <span
                                id="sort-icon-symbol"></span></th>
                        <th class="sortable" onclick="sortTable('price')">Price <span id="sort-icon-price"></span></th>
                        <th class="sortable" onclick="sortTable('fundingRate')">Funding Rate <span
                                id="sort-icon-fundingRate"></span></th>
                        <th class="sortable" onclick="sortTable('annualized')">Annualized <span
                                id="sort-icon-annualized"></span></th>
                        <th class="sortable" onclick="sortTable('turnover24h')">24h Volume <span
                                id="sort-icon-turnover24h"></span></th>
                    </tr>
                </thead>
                <tbody id="ticker-body">
                    <!-- Rows will be inserted here dynamically -->
                </tbody>
            </table>
        </div>

        <div id="snapshot-section" class="snapshot-section" style="display: none;">
            <div class="history-header-row">
                <h3>Saved Snapshots</h3>
                <div class="history-controls">
                    <input type="file" id="import-file" style="display: none;" onchange="handleImport(this)">
                    <button class="btn-secondary" onclick="exportSnapshots()">Export JSON</button>
                    <button class="btn-secondary" onclick="document.getElementById('import-file').click()">Import
                        JSON</button>
                    <button class="btn-danger" onclick="clearAllSnapshots()">Clear All</button>
                </div>
            </div>
            <div class="table-container history-table-container">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th class="sortable" onclick="sortHistory('time')">Date <span
                                    id="sort-icon-history-time"></span></th>
                            <th class="sortable" onclick="sortHistory('label')">Label <span
                                    id="sort-icon-history-label"></span></th>
                            <th class="sortable" onclick="sortHistory('view')">View <span
                                    id="sort-icon-history-view"></span></th>
                            <th class="sortable" onclick="sortHistory('avg')">Avg Yield <span
                                    id="sort-icon-history-avg"></span></th>
                            <th class="sortable" onclick="sortHistory('median')">Median Yield <span
                                    id="sort-icon-history-median"></span></th>
                            <th class="sortable" onclick="sortHistory('sentiment')">Sentiment <span
                                    id="sort-icon-history-sentiment"></span></th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="snapshot-table-body">
                        <!-- Snapshots will appear here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
